<!doctype html>
<html lang=ru class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WTF</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="apple-touch-icon" href="furgon.png" sizes="180x180">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <link href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">YakoBro</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link{% if request.path == '/home/'%} active{% endif %}" aria-current="page" href="{% url 'home' %}">Главная</a>
        <a class="nav-link{% if request.path == '/home/log_in'%} active{% endif %}" href="{% url 'log_in' %}">Войти</a>
        <a class="nav-link{% if request.path == '/home/sign_up'%} active{% endif %}" href="{% url 'sign_up' %}">Регистрация</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    {% block main %}{% endblock %}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Site created <a href="https://t.me/Yakobro" class="text-white">YakoBro</a>.</p>
  </footer>
</div>
</body>
</html>
